name: CD
on:   
  push:
    branches:
      - main

jobs:
  site_maj:
    runs-on: ubuntu-20.04
    steps:
      - uses: action/checkout@v2
      - run: sudo apt-get update && sudo apt-get install -y linkchecker
      - run: make main.html && linkchecker --check-extern ./main.html >> rapport.txt
      - name: Uploading result in artifact
        uses: actions/upload-artifact@v2
        with:
          name: Test result
          path: rapport.txt
